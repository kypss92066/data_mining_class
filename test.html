<script>
    function getData(pagename){
        var req = new XMLHttpRequest();
        req.open("get","/"+pagename);
        req.onload = function(){
            var content = document.getElementById("content");   
            content.innerHTML = this.responseText;
        };
        req.send();

    }

    function get_atn_rssi(){

        var req = new XMLHttpRequest();
        req.open("get","/readercap_r420.json");
        req.onload = function(){
            const json = JSON.parse(req.responseText)
            var select_obj = document.getElementById("rssi");
            for (var i = 0; i < json.rssi_sens.length; i++){
              $('#rssi').append('<option>'+json.rssi_sens[i].value+'</option>')
            }

            //select_obj.add('<option>'+json.rssi_sens[4].value+'</option>')
            console.log(select_obj)
        }
        req.send()
    }
